name: Release

on:
  workflow_dispatch:   # Manual run: Actions → Release → Run workflow
  push:
    branches:
      - release       # Push to 'release' to trigger
    tags:
      - 'v*'          # Or push a tag like v0.1.0 to trigger

jobs:
  publish-tauri:
    permissions:
      contents: write   # Required to create GitHub Release and upload assets
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: ubuntu-22.04
            args: ''
          # Uncomment for macOS builds (uses more Actions minutes):
          # - platform: macos-latest
          #   args: '--target x86_64-apple-darwin'
          # - platform: macos-latest
          #   args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__           # e.g. v0.1.0
          releaseName: 'Help Me Write v__VERSION__'
          releaseBody: 'See the assets below to download and install.'
          releaseDraft: true              # Set to false to publish immediately
          prerelease: false
          args: ${{ matrix.args }}
