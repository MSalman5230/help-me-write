<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Grammar Fixer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/main.js" defer></script>
</head>

<body>
  <div class="app-popup">
    <div id="loading" class="loading hidden">Processing…</div>

    <div id="content">
      <header class="header">
        <div class="drag-handle" data-tauri-drag-region></div>
        <button type="button" id="close-btn" class="close-btn" title="Close" aria-label="Close">×</button>
      </header>

      <section class="section">
        <label class="section-label" for="original-text">Original</label>
        <textarea id="original-text" class="text-area" readonly placeholder="Selected text will appear here"></textarea>
      </section>

      <section id="diff-area" class="section hidden">
        <label class="section-label" for="corrected-text">Corrected</label>
        <textarea id="corrected-text" class="text-area" placeholder="Corrected text"></textarea>
        <div id="explanation" class="explanation"></div>
      </section>

      <div class="actions">
        <button type="button" id="fix-btn" class="btn btn-primary">Fix grammar</button>
        <button type="button" id="apply-btn" class="btn btn-success hidden">Apply</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
</body>

</html>
