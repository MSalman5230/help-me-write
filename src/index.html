<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help Me Write</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "dark");</script>
  <script src="https://unpkg.com/diff@5.2.0/dist/diff.min.js"></script>
  <script src="/main.js" defer></script>
</head>


<body data-tauri-drag-region>
  <div id="loading" class="loading hidden">Processingâ€¦</div>

  <div id="content">
      <header class="header top-bar">
        <div class="top-bar-left">
          <button type="button" id="theme-btn" class="theme-btn" title="Toggle theme" aria-label="Toggle light/dark mode"><span id="theme-icon"></span></button>
        </div>
        <div class="drag-handle" data-tauri-drag-region></div>
        <div class="top-bar-right">
          <button type="button" id="min-btn" class="win-btn win-btn-minimize" title="Minimize" aria-label="Minimize"><span class="win-btn-icon" id="min-icon"></span></button>
          <button type="button" id="max-btn" class="win-btn win-btn-maximize" title="Maximize" aria-label="Maximize"><span class="win-btn-icon" id="max-icon"></span></button>
          <button type="button" id="close-btn" class="win-btn win-btn-close" title="Close" aria-label="Close"><span class="win-btn-icon" id="close-icon"></span></button>
        </div>
      </header>

      <div class="split-pane">
        <div class="split-pane-col split-pane-input">
          <textarea id="original-text" class="text-area" placeholder="Paste or type text to fix"></textarea>
        </div>
        <div class="split-pane-col split-pane-output">
          <div class="corrected-preview-wrap">
            <button type="button" id="copy-inline-btn" class="copy-inline-btn hidden" title="Copy to clipboard" aria-label="Copy to clipboard">Copy</button>
            <div id="corrected-preview" class="corrected-preview"></div>
          </div>
          <div id="explanation" class="explanation"></div>
        </div>
      </div>

      <div class="actions">
        <button type="button" id="fix-btn" class="btn btn-primary">Fix Grammar</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </div>
  </div>
</body>

</html>
