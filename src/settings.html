<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings — Help Me Write</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "dark");</script>
</head>

<body class="page-settings" data-tauri-drag-region>
  <div class="settings-content">
      <header class="header top-bar">
        <div class="top-bar-left">
          <button type="button" id="theme-btn" class="theme-btn" title="Toggle theme" aria-label="Toggle light/dark mode"><span id="theme-icon"></span></button>
        </div>
        <div class="drag-handle" data-tauri-drag-region></div>
        <div class="top-bar-right">
          <button type="button" id="min-btn" class="win-btn win-btn-minimize" title="Minimize" aria-label="Minimize"><span class="win-btn-icon" id="min-icon"></span></button>
          <button type="button" id="max-btn" class="win-btn win-btn-maximize" title="Maximize" aria-label="Maximize"><span class="win-btn-icon" id="max-icon"></span></button>
          <button type="button" id="close-btn" class="win-btn win-btn-close" title="Close" aria-label="Close"><span class="win-btn-icon" id="close-icon"></span></button>
        </div>
      </header>
      <div class="settings-container">
        <h1 class="title">Settings</h1>
        <form id="settings-form">
          <div class="field">
            <label for="ai-provider">AI provider</label>
            <select id="ai-provider">
              <option value="openai">OpenAI</option>
              <option value="gemini">Gemini</option>
              <option value="ollama">Ollama</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div class="field" id="api-base-field">
            <label for="api-base">API base URL</label>
            <input type="text" id="api-base" placeholder="e.g. http://localhost:11434/v1" autocomplete="off" />
            <div class="hint">OpenAI-compatible endpoint (e.g. Ollama). Shown for Ollama and Custom only.</div>
          </div>
          <div class="field">
            <label for="api-key">API key</label>
            <input type="password" id="api-key" placeholder="Leave empty for Ollama" autocomplete="off" />
          </div>
          <div class="field">
            <label for="model">Model</label>
            <input type="text" id="model" placeholder="e.g. gemma3, gpt-4" autocomplete="off" />
            <div class="hint">Model name for chat completions.</div>
          </div>
          <div class="field field-system-prompt">
            <label for="system-prompt">System prompt</label>
            <textarea id="system-prompt" placeholder="Instructions for the AI grammar fixer…"></textarea>
          </div>
          <div class="actions">
            <button type="submit" class="btn btn-primary" id="save-btn">Save</button>
            <button type="button" class="btn btn-secondary" id="test-btn">Test</button>
          </div>
          <div id="test-status" class="test-status" aria-live="polite"></div>
        </form>
      </div>
  </div>
  <script src="settings.js"></script>
</body>

</html>
